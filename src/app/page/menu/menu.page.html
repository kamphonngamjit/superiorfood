<ion-menu side="start" menuId="first" contentId="content1">
  <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start"> 
          <img src="../../../assets/img/logo.png" width="20%"/>           
          <ion-title>eService</ion-title>
        </ion-buttons>
        <ion-menu-button slot="end"></ion-menu-button>
      </ion-toolbar>
    </ion-header>
   <ion-content>
  <ion-list>
    <ion-item>
    <ion-menu-toggle *ngIf="p.url">
      <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active" *ngFor="let p of pageservice">
        <ion-icon [name]="p.icon" slot="start"></ion-icon>
        <ion-label>
          {{ p.title }}
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-item>   
  </ion-list>
