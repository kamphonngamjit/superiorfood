  <ion-toolbar>
    <ion-title>รหัสยืนยันตัวตนลูกค้า</ion-title>
    <ion-buttons slot="primary">
      <ion-icon slot="end" name="close" (click)="closeModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

<ion-content>

  <ion-item>
    <ion-label>ความคิดเห็นเพิ่มเติมที่มีต่อช่าง</ion-label>
  </ion-item>
  <ion-item>    
    <textarea class="form-control" rows="3" [(ngModel)]="Cuscomment"></textarea>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>รหัสยืนยันตัวตนลูกค้า</ion-label>
    <ion-input type="number" placeholder="กรอกรหัสยืนยันตัวตนลูกค้า" [(ngModel)]="code"></ion-input>
  </ion-item>
  <div class="text-center">
  <ion-button shape="round" class="text-center" (click)="submit()">ยืนยัน</ion-button>
</div>
</ion-content>
