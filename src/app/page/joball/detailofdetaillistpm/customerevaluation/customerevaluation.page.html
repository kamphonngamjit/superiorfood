<ion-toolbar>
  <ion-title>ประเมินร้านค้า</ion-title>
  <ion-buttons slot="primary">
    <ion-icon slot="end" name="close" (click)="close()"></ion-icon>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div class="container">
      <div class="row">
          <div class="col-12">
            <div class="form-group" style="margin-top: 20px;">
              <label class="col-md-2 control-label">ปัญหา</label>
              <div class="col-md-10">
                <select class="form-control input-sm" (ionChange)="onChange($event)">
                  <option [value]="1">Option 1</option>
                  <option [value]="2">Option 2</option>
                  <option [value]="3">Option 3</option>
                  <option [value]="4">Option 4</option>
                  <option [value]="5">Option 5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group" style="margin-top: 20px;">
              <label class="col-md-2 control-label">รายละเอียด</label>
              <div class="col-md-10">
              <textarea class="form-control" rows="3" [(ngModel)]="description"></textarea>
            </div>
            </div>
          </div>
        </div>
  </div> 

</ion-content>
