<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>ข่าว</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="row">
        <div class="col-4" >
            <ion-list *ngFor="let item of data" (click)="onChange(item)">
                <ion-list-header>
                    <ion-label>{{item.title}}</ion-label>
                </ion-list-header>
                <ion-item color="transparent">
                    <ion-icon name="calendar"></ion-icon>
                    <ion-label>{{item.name}}</ion-label>
                    <ion-label slot="end" class="text-right">{{item.updated_at}}</ion-label>
                </ion-item>
            </ion-list>
        </div>
        <div class="col-8">
            <ion-list *ngIf="Show">
                <ion-item>
                    <ion-label>{{header}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="calendar"></ion-icon>
                    <ion-label> ประเภท: {{type}}</ion-label>
                    <ion-label slot="end" class="text-right">เขียนเมื่อ: {{date}}</ion-label>
                </ion-item>
                <ion-item>
                    <div [innerHTML]="content"></div>
                </ion-item>
            </ion-list>
        </div>
    </div>
