<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>ข่าว</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="row">
    <div class="col-4">
            <li class="list-group-item" *ngFor="let item of data" (click)="onChange(item)">
                <ion-label>{{item.transID}}</ion-label>
            </li>   
    </div>
    <div class="col-8">
        <ion-list *ngIf="Show">
            <ion-item>
                <ion-label>{{header}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>{{type}}</ion-label>
                <ion-label slot="end">เขียนเมื่อ: {{date | date: 'dd/MM/yyyy H:mm' }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>{{content}}</ion-label>
            </ion-item>
        </ion-list>
    </div>
</div>
