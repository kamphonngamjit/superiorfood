<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 SQLite
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding text-center>
 
  <ion-button expand="block" (click)="createDB()">
    Create DataBase
  </ion-button>
 
  <ion-button expand="block" (click)="createTable()">
    Create Table
  </ion-button>
 
  <ion-button expand="block" (click)="getRows()">
    Get Rows
  </ion-button>
 
 
  <ion-item-divider>
    <ion-input placeholder="Enter Name" [(ngModel)]="name_model"></ion-input>
    <ion-button expand="block" (click)="insertRow()">
      Insert Row
    </ion-button>
  </ion-item-divider>
 
 
 
  <ion-grid>
    <ion-row>
      <ion-col>
        Row ID
      </ion-col>
      <ion-col>
        Name
      </ion-col>
      <ion-col>
        Username
      </ion-col>
      <ion-col>
        Position
      </ion-col>
      <!-- <ion-col>
        position
      </ion-col>
      <ion-col>
        Workall
      </ion-col>
      <ion-col>
        Workfinish
      </ion-col>
      <ion-col>
        empID
      </ion-col>
      <ion-col>
        Delete
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col>
        {{data.empID}}
      </ion-col>
      <ion-col>
        {{data.name}}
      </ion-col>
      <ion-col>
        {{data.username}}
      </ion-col>
      <ion-col>
        {{data.position}}
      </ion-col>
      <!-- <ion-col>
        {{item.position}}
      </ion-col>
      <ion-col>
        {{item.Workall}}
      </ion-col>
      <ion-col>
        {{item.Workfinish}}
      </ion-col>
      <ion-col>
        {{item.empID}}
      </ion-col> -->
      <ion-col>
        <ion-button (click)="deleteRow()" size="small" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
